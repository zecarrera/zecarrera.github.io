# This is a workflow to exemplify how to run a postman collection

name: postman_runner

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the main branch
  push:
    branches: [ example_2_postman ]
  pull_request:
    branches: [ example_2_postman ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a job called "build-and-run" that sets everything up and runs tests
  build-and-run:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - name: Checkout code
        uses: actions/checkout@v2
        with:
          ref: 'example_2_postman' #Forces it to always checkout code from branch that contains postman file

      # Install Node.js environment
      - name: set up node
        uses: actions/setup-node@v2
        with:
          node-version: '14'

      # Install newman
      - name: Install newman
        run: | 
         npm install -g newman
         npm install -g newman-reporter-htmlextra

      - name: Make Directory for results
        run: mkdir -p testResults
        
      # Run POSTMAN collection and output the file as html
      - name: Run POSTMAN collection
        run: |
         newman run ./tests/JsonPlaceholder.postman_collection.json -r htmlextra --reporter-htmlextra-export testResults/htmlreport.html
         
     # Upload test results
      - name: Output the run Details
        uses: actions/upload-artifact@v2.2.4
        with: 
         name: RunReports
         path: testResults
